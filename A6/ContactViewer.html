<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Viewer</title>
<script type="text/javascript" src="http://www.cs.unc.edu/Courses/comp426-f13/jquery-1.10.2.js"></script>
<script src="Contact.js"></script>
<script src="ContactViewer.js"></script>
</head>
<body>
	<div id="contact_list">
	</div>
	
	<div id="new_contact_div">
		<form id="new_contact_form">
			First Name <input name=fname type="text"> (reqired)<br>
			Last Name <input name=lname type="text"> (reqired)<br>
			Street Adress <textarea name='adress'></textarea><br>
			City <input name=city type="text"><br>
			State <input name=state type="text"><br>
			Zipcode <input name=zcode type="text"><br>
			Phone Number <input name=pnumber type="text"><br>
			<button type="submit">Create</button>
		</form>
	</div>
</body>
</html>
