							<div class="condition-row">

									<option value="Audi">Audi</option>

									<option value="Mercedes">Mercedes-Benz</option>
									<option value="Infiniti">Infiniti</option>
									<option value="Honda">Honda</option>
									<option value="Toyota">Toyota</option>
									<option value="Volkswagen">Volkswagen</option>
								</select>
							</div>
							<br>
							<div class="condition-row">
								<label>Model: </label>
								<select id="select-model" name="model">
								</select>
							</div>
							<br>
							<div class="condition-row">
								<label>Year: </label>
								<select id="select-year" name="year">
								</select>
							</div>
							<br>
							<div>
								<input type="submit" value="Add">
							</div>
						</form>
					</fieldset>
				</div>
				<div id="results-list">
					<div class="chunk_header">
						<h3 class="header_text">Research List (up to 4 cars)</h3>

					<div id="result-footer">
						<button type="button" id="clear-btn">Clear</button>
						<button type="button" id="get-btn">Get Info!</button>
					</div>
				</div>
			</div>
			<div id="compare-results">
				<div class="chunk_header">
					<h3 class="header_text">Compare Results</h3>
				</div>
				<div id="compare-region">
					<table id="compare-table">
						<tbody>
							<tr id="header-row">
								<th class="property"></th>

							</tr>
						</tbody>
					</table>
					<div id="comparePivotTable">
						<div id="overview">
							<table class="table-view">
								<tbody>
									<tr id="msrp">									
										<td class="property">MSRP</td>

									</tr>
									<tr id="invoice">
										<td class="property">Invoice</td>

									</tr>
								</tbody>
							</table>
						</div>
						
						<div id="engine">
							<table class="table-view">
								<tbody>
									<tr id="fuel_type">
										<td class="property">Fuel Type</td>
									</tr>
									<tr id="engine_displacement">
										<td class="property">Engine Displacement</td>

									</tr>
									<tr id="horsepower">
										<td class="property">Horsepower</td>
			
									</tr>
									<tr id=torque>
										<td class="property">Torque</td>

									</tr>
									<tr id="mpg">
										<td class="property">MPG(city/hwy)</td>
		
									</tr>
									<tr id="fue_capacity">
										<td class="property">Fuel Capacity</td>
		
									</tr>
								</tbody>
							</table>
						</div>
						
						<div id="transmission">
							<table class="table-view">
								<tbody>
									<tr>
										<td class="property">Transmission</td>
	
									</tr>									
								</tbody>
